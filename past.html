<script>
  var i = 0;
  $('#menu-button').click(function(){    
    if (i%2===0) {
      $('#menu-button').css("background-image", "url(images/menuclosed.svg)")
      $('#mobile-menu').css("display", "flex")
      $('main').css("padding-top", "0")
      i++;
    } else {
      $('#menu-button').css("background-image", "url(images/menuopen.svg)")
      $('#mobile-menu').css("display", "none")
      $('main').css("padding-top", "4rem")
      i++;
    }
  });
</script>
